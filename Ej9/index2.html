<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-start" >
            <div class="col-4 bg-primary border border-5">1</div>
            <div class="col-4 bg-primary border border-5">1</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 bg-secondary border border-5">1</div>
            <div class="col-4 bg-secondary border border-5">1</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 bg-warning border border-5">1</div>
            <div class="col-4 bg-warning border border-5">1</div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4 bg-danger border border-5">1</div>
            <div class="col-4 bg-danger border border-5">1</div>
        </div>
        <div class="row justify-content-between">
            <div class="col-4 bg-success border border-5">1</div>
            <div class="col-4 bg-success border border-5">1</div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-4 bg-info border border-5">1</div>
            <div class="col-4  bg-info border border-5">1</div>
        </div>
    </div>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
